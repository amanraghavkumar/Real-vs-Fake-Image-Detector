
<!DOCTYPE html>
<html>
<head>
    <title>Real vs Fake Detector</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 30px;
        }
        input[type="file"] {
            margin-right: 10px;
        }
        button {
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .result-box {
            background-color: white;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #chartContainer {
            width: 300px;
            margin: 20px auto;
        }
        img {
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Real vs Fake Image Detector</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
    <div class="result-box">
        <h2>Prediction: {{ result }}</h2>
        <p>Confidence: {{ confidence }}</p>
        <img src="data:image/jpeg;base64,{{ img_data }}" width="256">

        <div id="chartContainer">
            <canvas id="confidenceChart"></canvas>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('confidenceChart').getContext('2d');

        // Convert Flask variables to JS numbers
        const result = "{{ result }}"; 
        const confidence = parseFloat("{{ confidence }}");

        const data = {
            labels: ['Fake','Real'],
            datasets: [{
                label: 'Confidence',
                data: [
                    (result === "Fake" ? confidence : 1 - confidence),
                    ( result === "Real" ? confidence : 1 - confidence)
                ],
                backgroundColor: [
                    'rgba(75, 192, 192, 0.7)',
                    'rgba(255, 99, 132, 0.7)'
                ],
                borderColor: [
                    'rgba(75, 192, 192, 1)',
                    'rgba(255, 99, 132, 1)'
                ],
                borderWidth: 1
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: { beginAtZero: true, max: 1 }
                }
            }
        };

        new Chart(ctx, config);
    </script>
    {% endif %}
</body>
</html>
